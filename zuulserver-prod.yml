server:
  port: ${ZUUL_PORT}

zuul:
  routes:
    jpetstore:
      path: /**
      stripPrefix: false
      sensitiveHeaders: 
    product_categories:
      path: /categories/**
      stripPrefix: false
      serviceId: product
    product_products:
      path: /products/**
      stripPrefix: false
      serviceId: product
    product_items:
      path: /items/**
      stripPrefix: false
      serviceId: product


hystrix:
  command:
    default:
      execution.isolation.thread.timeoutInMilliseconds: 10000
      circuitBreaker.errorThresholdPercentage: 50
      circuitBreaker.requestVolumeThreshold: 5
      metrics.rollingStats.timeInMilliseconds: 60000
      circuitBreaker.sleepWindowInMilliseconds: 5000

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULTZONE}
    enabled: true

ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000
  MaxTotalHttpConnections: 200
  MaxConnectionsPerHost: 100
#  SocketTimeout: 500     # Response 데이터의 packet 들을 받을 때 서로 다른 패킷을 받기 까지의 delay time

