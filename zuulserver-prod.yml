server:
  port: ${ZUUL_PORT}
zuul:
  routes:
    jpetstore:
      path: /**
      stripPrefix: false
      sensitiveHeaders: 
    jpetstore_order:
      path: /order/**
      stripPrefix: false
      sensitiveHeaders: 
      url: http://jpetstore:15051
    product_categories:
      path: /categories/**
      stripPrefix: false
      url: http://product:17071
    product_products:
      path: /products/**
      stripPrefix: false
      url: http://product:17071
    product_items:
      path: /items/**
      stripPrefix: false
      url: http://product:17071
    order_orders:
      path: /orders/**
      stripPrefix: false
      url: http://order:16061
hystrix:
  command:
    default:
      execution.isolation.thread.timeoutInMilliseconds: 10000
      circuitBreaker.errorThresholdPercentage: 50
      circuitBreaker.requestVolumeThreshold: 5
      metrics.rollingStats.timeInMilliseconds: 60000
      circuitBreaker.sleepWindowInMilliseconds: 5000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000
  MaxTotalHttpConnections: 200
  MaxConnectionsPerHost: 100
management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,refresh,bus-refresh