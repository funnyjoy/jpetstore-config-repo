server:
  port: ${ZUUL_PORT}
zuul:
  routes:
    jpetstore:
      path: /**
      stripPrefix: false
      sensitiveHeaders: 
    product_categories:
      path: /categories/**
      stripPrefix: false
      serviceId: product
    product_products:
      path: /products/**
      stripPrefix: false
      serviceId: product
    product_items:
      path: /items/**
      stripPrefix: false
      serviceId: product
    order_orders:
      path: /orders/**
      stripPrefix: false
      serviceId: order
hystrix:
  command:
    default:
      execution.isolation.thread.timeoutInMilliseconds: 10000
      circuitBreaker.errorThresholdPercentage: 50
      circuitBreaker.requestVolumeThreshold: 5
      metrics.rollingStats.timeInMilliseconds: 60000
      circuitBreaker.sleepWindowInMilliseconds: 5000
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULTZONE}
    enabled: true
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000
  MaxTotalHttpConnections: 200
  MaxConnectionsPerHost: 100
management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,refresh,bus-refresh