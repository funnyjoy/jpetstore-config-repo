server:
  port: ${ZUUL_PORT}
    
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC
  httpclient:
    enabled: true
    maxConnections: 200
    maxConnectionsPerRoute: 100
    connectionTimerRepeat: 30000
  hystrix:
    enabled: true

#jpetstore:
#  ribbon:
#    eureka:
#      enabled: true
#
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULTZONE}

zuul:
  routes:
    jpetstore:
      path: /**
      stripPrefix: false
      sensitiveHeaders: 
    product_categories:
      path: /categories/**
      stripPrefix: false
      serviceId: product
    product_products:
      path: /products/**
      stripPrefix: false
      serviceId: product
    product_items:
      path: /items/**
      stripPrefix: false
      serviceId: product

hystrix:
  command:
    default:
      execution.isolation.thread.timeoutInMilliseconds: 10000
      circuitBreaker.errorThresholdPercentage: 50
      circuitBreaker.requestVolumeThreshold: 5
      metrics.rollingStats.timeInMilliseconds: 60000
      circuitBreaker.sleepWindowInMilliseconds: 5000

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,refresh,bus-refresh
